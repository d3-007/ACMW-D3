<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LensCraft | Contact</title>
  <link rel="stylesheet" href="css/utilities.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">LensCraft</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <section class="page-header">
    <div class="container">
      <h1>Contact</h1>
      <p>How to contact Me ?</p>
    </div>
  </section>

  <section class="contact-form-section py-3">
    <div class="container grid">
      <div>
        <h2>Get In Touch</h2>
        <p>
          Fill in the form to send me a message regarding photography
          inquiries, collaborations, or any questions you may have.
      </div>

      <div class="card">
        <h3>Contact Form</h3>
        <form id="contact-form">
          <div class="form-control">
            <label for="name">Name</label>
            <input type="text"
              id="name"
              name="name"
              placeholder="Your name"
              required
            />
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="form-control">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              placeholder="Tell me about your project"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
          <p id="form-status" class="text-secondary my-1"></p>
        </form>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container flex">
      <p>&copy; 2025 LensCraft</p>
      <p>Email: sample@gmail.com</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
